<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
               <h2>Todo App</h2> 
            </div>
            <div class="add-task">
                <input type="text" class="task-input" placeholder="Add your new todo">
                <button class="add-btn">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <div class="search-task">
                <input type="text" class="search-input" placeholder="Search tasks...">
            </div>
            <div class="task-list">
                <ul class="task-lists">
                    <li draggable="true">
                        Task 1
                        <button class="delete-btn"><i class="bi bi-trash"></i></button>
                    </li>

                    <li draggable="true">
                        Task 2
                        <button class="delete-btn"><i class="bi bi-trash"></i></button>
                    </li>

                    <li draggable="true">
                        Task 3
                        <button class="delete-btn"><i class="bi bi-trash"></i></button>
                    </li>
                </ul>
                <p class="no-result">Không tìm thấy task nào</p>
            </div>
            <div class="footer">
                <span class="task-count">You have 1 pending taks</span>
                <button class="clear-btn">Clear All</button>
            </div>
        </div>
    </div>
</body>
    <script src="main.js"></script>
</html>
